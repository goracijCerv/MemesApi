<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador Random de Memes</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="./script.js"></script>
</head>
<body onload="loadMeme()">
    <div class="fondo">
        <img src="./Assets/background.jpg" alt="imagen de fondo">
    </div>
    <div class="contenedor">
        <div class="titulo">
            <h1 id="head">tacos de asada</h1>
        </div>
        <div class="meme">
            <img src="tacos de asada" alt="meme" id="meme">
        </div>
        <div class="comment">
            <p id="texto">tacos de asada</p>
        </div>
        <div class="btn">
            <button onclick="loadMeme()">Siguiente</button>
        </div>
    </div>
</body>
</html>
